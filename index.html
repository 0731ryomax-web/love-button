<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aiwotutaero üçí</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #fff0f6, #ffe6f0);
      font-family: 'Allura', cursive;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      color: #ff2f92;
      margin-top: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 60px;
    }

    button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: #ff7eb3;
      color: white;
      font-size: 20px;
      font-family: 'Allura', cursive;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255, 100, 150, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4d94;
    }

    .floating-container {
      position: absolute;
      pointer-events: none;
      animation: floatUp 1.4s ease-out forwards;
    }

    .floating-heart {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #ff7eb3;
      transform: rotate(-45deg);
      top: -40px;
      left: -40px;
      opacity: 0.7;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #ff7eb3;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -40px;
      left: 0;
    }

    .floating-heart::after {
      left: 40px;
      top: 0;
    }

    .floating-text {
      position: absolute;
      font-size: 30px;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 50, 100, 0.8);
      width: 100%;
      text-align: center;
      top: 16px;
      left: 0;
      transform: rotate(10deg);
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>Aiwotutaero üçí</h1>

  <div class="button-container">
    <button onclick="playSoundAndAnimate('LOVE!')">Love</button>
    <button onclick="playSoundAndAnimate('True Love!')">True Love</button>
  </div>

  <audio id="loveSound" src="love.mp3" preload="auto"></audio>
  <audio id="trueLoveSound" src="truelove.mp3" preload="auto"></audio>

  <script>
    function playSoundAndAnimate(text) {
      const sound = text.includes("True") ? document.getElementById("trueLoveSound") : document.getElementById("loveSound");
      sound.currentTime = 0;
      sound.play();

      // „Ç≥„É≥„ÉÜ„ÉäÁîüÊàê
      const container = document.createElement("div");
      container.className = "floating-container";

      // „Éè„Éº„ÉàÁîüÊàê
      const heart = document.createElement("div");
      heart.className = "floating-heart";

      // „ÉÜ„Ç≠„Çπ„ÉàÁîüÊàê
      const floating = document.createElement("div");
      floating.className = "floating-text";
      floating.textContent = text + " üçí";

      // ‰ΩçÁΩÆË™øÊï¥ÔºàiPhone„Åß„ÇÇÂèé„Åæ„ÇãÁØÑÂõ≤Ôºâ
      const x = window.innerWidth / 2 + (Math.random() * 100 - 50);
      const y = window.innerHeight / 2 - 80;
      container.style.left = x + "px";
      container.style.top = y + "px";

      // Ë¶ÅÁ¥†„ÇíÁµÑ„ÅøÁ´ã„Å¶
      container.appendChild(heart);
      container.appendChild(floating);
      document.body.appendChild(container);

      // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæåÂâäÈô§
      setTimeout(() => container.remove(), 1400);
    }
  </script>
</body>
</html>
