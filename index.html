<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVE BUTTON</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: #d6336c;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }

    button {
      width: 140px;
      height: 140px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      font-family: 'Dancing Script', cursive;
    }

    button:hover {
      transform: scale(1.1);
    }

    .love {
      background: #ff6b81;
      box-shadow: 0 0 20px #ff6b81;
    }

    .true-love {
      background: #ffd700;
      box-shadow: 0 0 25px #ffd700;
      color: #333;
    }

    .effect-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 100px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 10;
      pointer-events: none;
    }

    .effect-icon.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .effect-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 60px;
      font-weight: bold;
      color: #ff6b81;
      transition: transform 0.6s ease, opacity 0.6s ease;
      opacity: 0;
      z-index: 11;
      pointer-events: none;
      font-family: 'Dancing Script', cursive;
    }

    .effect-text.show {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 1;
    }

    .petal {
      position: fixed;
      font-size: 28px;
      animation: float 2s linear forwards;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üçíLOVEBUTTONüçí</h1>
  <div class="button-container">
    <button class="love" onclick="activateLove()">LOVE</button>
    <button class="true-love" onclick="activateTrueLove()">TRUE LOVE</button>
  </div>

  <div id="effect" class="effect-icon">üíñ</div>
  <div id="effectText" class="effect-text">LOVE</div>

  <audio id="love-sound" src="LOVE_male.mp3"></audio>
  <audio id="true-love-sound" src="TRUE_LOVE_male.mp3"></audio>
  <audio id="bell-sound" src="wedding_bell.mp3"></audio>

  <script>
    function createPetal(char, color) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.textContent = char;
      petal.style.color = color;
      petal.style.top = (window.innerHeight / 2 + Math.random() * 50 - 25) + 'px';
      petal.style.left = (window.innerWidth / 2 + Math.random() * 100 - 50) + 'px';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 2000);
    }

    function showEffect(icon, text, color) {
      const effect = document.getElementById('effect');
      const effectText = document.getElementById('effectText');
      effect.textContent = icon;
      effect.style.color = color;
      effect.classList.add('show');
      effectText.textContent = text;
      effectText.style.color = color;
      effectText.classList.add('show');
      setTimeout(() => {
        effect.classList.remove('show');
        effectText.classList.remove('show');
      }, 1200);
    }

    function activateLove() {
      const sound = document.getElementById('love-sound');
      sound.currentTime = 0;
      sound.play();
      showEffect('üíñ', 'LOVE', '#ff6b81');
      for (let i = 0; i < 20; i++) {
        setTimeout(() => createPetal('üíó', '#ff6b81'), i * 50);
      }
    }

    function activateTrueLove() {
      const sound = document.getElementById('true-love-sound');
      const bell = document.getElementById('bell-sound');
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => bell.play(), 1000);
      showEffect('üíõ', 'TRUE LOVE', '#ffd700');
      for (let i = 0; i < 25; i++) {
        setTimeout(() => createPetal('‚ú®', 'gold'), i * 40);
        setTimeout(() => createPetal('üíê', '#ff69b4'), i * 60);
      }
    }
  </script>
</body>
</html>
