<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVE BUTTON</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      background-color: #000;
      color: white;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 80px;
    }

    button {
      width: 120px;
      height: 120px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      font-family: 'Great Vibes', cursive;
    }

    button:hover {
      transform: scale(1.1);
    }

    .love {
      background: #ff4d6d;
      box-shadow: 0 0 20px #ff4d6d;
    }

    .true-love {
      background: gold;
      box-shadow: 0 0 25px gold;
      color: black;
    }

    .effect-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 100px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 10;
      pointer-events: none;
    }

    .effect-icon.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .sparkle {
      position: fixed;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: sparkle 1s linear forwards;
      opacity: 0.8;
    }

    .glitter {
      position: fixed;
      width: 14px;
      height: 14px;
      background: linear-gradient(45deg, gold, pink, white);
      border-radius: 50%;
      animation: sparkle 1.2s linear forwards;
      opacity: 0.9;
    }

    @keyframes sparkle {
      0% { transform: scale(1) translate(0,0); opacity: 1; }
      100% { transform: scale(0.5) translate(100px, -100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>LOVE BUTTON ðŸ’–</h1>
  <div class="button-container">
    <button class="love" onclick="activateLove()">LOVE</button>
    <button class="true-love" onclick="activateTrueLove()">TRUE LOVE</button>
  </div>

  <div id="effect" class="effect-icon">ðŸ’–</div>

  <audio id="love-sound" src="LOVE_male.mp3"></audio>
  <audio id="true-love-sound" src="TRUE_LOVE_male.mp3"></audio>

  <script>
    function createSparkle(type = 'sparkle') {
      const sparkle = document.createElement('div');
      sparkle.classList.add(type);
      sparkle.style.top = (window.innerHeight / 2) + 'px';
      sparkle.style.left = (window.innerWidth / 2) + 'px';
      if (type === 'sparkle') {
        sparkle.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
      }
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1200);
    }

    function activateLove() {
      const effect = document.getElementById('effect');
      const sound = document.getElementById('love-sound');
      effect.textContent = 'ðŸ’–';
      effect.style.color = '#ff4d6d';
      effect.classList.add('show');
      sound.currentTime = 0;
      sound.play();
      for (let i = 0; i < 25; i++) setTimeout(() => createSparkle('sparkle'), i * 40);
      setTimeout(() => effect.classList.remove('show'), 1000);
    }

    function activateTrueLove() {
      const effect = document.getElementById('effect');
      const sound = document.getElementById('true-love-sound');
      effect.textContent = 'âœ¨ðŸ’›âœ¨';
      effect.style.color = 'gold';
      effect.classList.add('show');
      sound.currentTime = 0;
      sound.play();
      for (let i = 0; i < 35; i++) setTimeout(() => createSparkle('glitter'), i * 35);
      setTimeout(() => effect.classList.remove('show'), 1200);
    }
  </script>
</body>
</html>
