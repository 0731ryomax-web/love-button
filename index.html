<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVE BUTTON</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');

    body {
      background-color: #000;
      color: white;
      font-family: 'Cherry Bomb One', cursive;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .username {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ffccff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 80px;
    }

    button {
      width: 120px;
      height: 120px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .love {
      background: #ff4d6d;
      box-shadow: 0 0 20px #ff4d6d;
    }

    .true-love {
      background: gold;
      box-shadow: 0 0 25px gold;
      color: black;
    }

    .effect-text {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 60px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 10;
      pointer-events: none;
      font-family: 'Cherry Bomb One', cursive;
    }

    .effect-text.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>LOVE BUTTON üíñ</h1>
  <div class="username">„É¶„Éº„Ç∂„ÉºÂêçÔºöAiwotutaero</div>
  <div class="button-container">
    <button class="love" onclick="activateLove()">LOVE</button>
    <button class="true-love" onclick="activateTrueLove()">TRUE LOVE</button>
  </div>

  <div id="effect" class="effect-text">LOVE</div>

  <audio id="love-sound" src="LOVE_male.mp3"></audio>
  <audio id="true-love-sound" src="TRUE_LOVE_male.mp3"></audio>

  <script>
    function showEffect(text, color) {
      const effect = document.getElementById('effect');
      effect.textContent = text;
      effect.style.color = color;
      effect.classList.add('show');
      setTimeout(() => effect.classList.remove('show'), 1000);
    }

    function activateLove() {
      const sound = document.getElementById('love-sound');
      sound.currentTime = 0;
      sound.play();
      showEffect('LOVE', '#ff4d6d');
    }

    function activateTrueLove() {
      const sound = document.getElementById('true-love-sound');
      sound.currentTime = 0;
      sound.play();
      showEffect('TRUE LOVE', 'gold');
    }
  </script>
</body>
</html>
