<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LOVEボタン</title>
  <style>
    body { text-align: center; margin-top: 50px; font-family: sans-serif; background-color: #fff0f5; }
    button { font-size: 30px; padding: 20px 40px; margin: 20px; border: none; border-radius: 15px; cursor: pointer; transition: transform 0.2s; }
    button:active { transform: scale(1.3); }
    #love { background-color: #ff6b81; color: white; }
    #trueLove { background-color: gold; color: black; }
  </style>
</head>
<body>

<h1>LOVEボタン</h1>

<audio id="loveSound" src="https://0731ryomax-wab.github.io/love-button/LOVE_male.mp3"></audio>
<audio id="trueLoveSound" src="https://0731ryomax-wab.github.io/love-button/TRUE_LOVE_male.mp3"></audio>

<button id="love" onclick="document.getElementById('loveSound').play()">LOVE!</button>
<button id="trueLove" onclick="document.getElementById('trueLoveSound').play()">TRUE LOVE!</button>

</body>
</html>
