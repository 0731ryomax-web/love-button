<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üçíLOVEBUTTONüçí</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #fff0f6, #ffe6f0);
      font-family: 'Allura', cursive;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      touch-action: manipulation; /* iPhone„Åß„ÅÆ„Ç∫„Éº„É†Èò≤Ê≠¢ */
    }

    h1 {
      font-size: 48px;
      color: #ff2f92;
      margin-top: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 60px;
    }

    button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      font-family: 'Allura', cursive;
      cursor: pointer;
      transition: transform 0.15s ease;
      box-shadow: 0 5px 15px rgba(255, 100, 150, 0.3);
      color: #fff;
    }

    .love {
      background: #ff6b81;
    }

    .true-love {
      background: linear-gradient(145deg, #ffd700, #ffea70);
      color: #333;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
    }

    button:active {
      transform: scale(1.05);
    }

    /* „Éè„Éº„ÉàÊºîÂá∫ */
    .floating-container {
      position: absolute;
      pointer-events: none;
      animation: floatUp 1.4s ease-out forwards;
      z-index: 10;
    }

    .floating-heart {
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #ff7eb3;
      transform: rotate(-45deg);
      top: -60px;
      left: -60px;
      opacity: 0.8;
      z-index: 10;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #ff7eb3;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -60px;
      left: 0;
    }

    .floating-heart::after {
      left: 60px;
      top: 0;
    }

    .floating-text {
      position: absolute;
      font-size: 40px;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 50, 100, 0.8);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: popText 1.4s ease-out forwards;
      z-index: 11;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.2);
      }
    }

    @keyframes popText {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.6);
      }
      20% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.4);
      }
    }
  </style>
</head>
<body>
  <h1>üçíLOVEBUTTONüçí</h1>

  <div class="button-container">
    <button class="love" onclick="activateLove()">LOVE</button>
    <button class="true-love" onclick="activateTrueLove()">TRUE LOVE</button>
  </div>

  <!-- Èü≥Â£∞ -->
  <audio id="love-sound" src="LOVE_male.mp3"></audio>
  <audio id="true-love-sound" src="TRUE_LOVE_male.mp3"></audio>
  <audio id="bell-sound" src="wedding_bell.mp3"></audio>

  <script>
    function showEffect(text, color = '#ff7eb3') {
      const container = document.createElement('div');
      container.className = 'floating-container';

      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.backgroundColor = color;
      heart.style.setProperty('--heart-color', color);

      const textDiv = document.createElement('div');
      textDiv.className = 'floating-text';
      textDiv.textContent = text;

      const x = window.innerWidth / 2 - 60;
      const y = window.innerHeight / 2 - 60;
      container.style.left = `${x}px`;
      container.style.top = `${y}px`;

      container.appendChild(heart);
      container.appendChild(textDiv);
      document.body.appendChild(container);

      setTimeout(() => container.remove(), 1400);
    }

    function activateLove() {
      const sound = document.getElementById('love-sound');
      sound.currentTime = 0;
      sound.play();
      showEffect('LOVE');
    }

    function activateTrueLove() {
      const sound = document.getElementById('true-love-sound');
      const bell = document.getElementById('bell-sound');
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => bell.play(), 800);
      showEffect('TRUE LOVE', '#ffd700');
    }
  </script>
</body>
</html>
