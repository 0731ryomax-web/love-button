<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVE BUTTON</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Satisfy', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: #d6336c;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 120px; /* „Éú„Çø„É≥ÈñìÈöî„Çí3ÂÄç„Å´Êã°Â§ß */
      margin-top: 40px;
    }

    button {
      width: 140px;
      height: 140px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      font-family: 'Satisfy', cursive;
    }

    button:hover {
      transform: scale(1.1);
    }

    .love {
      background: #ff6b81;
      box-shadow: 0 0 20px #ff6b81;
    }

    .true-love {
      background: #ffd700;
      box-shadow: 0 0 25px #ffd700;
      color: #333;
    }

    .effect-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 160px; /* Â§ß„Åç„ÅèÔºÅ */
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 10;
      pointer-events: none;
    }

    .effect-icon.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .effect-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 80px; /* „Åï„Çâ„Å´Â§ß„Åç„ÅèÔºÅ */
      font-weight: bold;
      color: #222; /* Ë¶ã„ÇÑ„Åô„ÅÑÊøÉ„ÅÑËâ≤„Å´Â§âÊõ¥ */
      transition: transform 0.6s ease, opacity 0.6s ease;
      opacity: 0;
      z-index: 11;
      pointer-events: none;
      font-family: 'Satisfy', cursive;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.6);
    }

    .effect-text.show {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üçíLOVEBUTTONüçí</h1>
  <div class="button-container">
    <button class="love" onclick="activateLove()">LOVE</button>
    <button class="true-love" onclick="activateTrueLove()">TRUE LOVE</button>
  </div>

  <div id="effect" class="effect-icon">üíñ</div>
  <div id="effectText" class="effect-text">LOVE</div>

  <audio id="love-sound" src="LOVE_male.mp3"></audio>
  <audio id="true-love-sound" src="TRUE_LOVE_male.mp3"></audio>
  <audio id="bell-sound" src="wedding_bell.mp3"></audio>

  <script>
    function showEffect(icon, text, textColor) {
      const effect = document.getElementById('effect');
      const effectText = document.getElementById('effectText');
      effect.textContent = icon;
      effect.classList.add('show');
      effectText.textContent = text;
      effectText.style.color = textColor;
      effectText.classList.add('show');
      setTimeout(() => {
        effect.classList.remove('show');
        effectText.classList.remove('show');
      }, 1500);
    }

    function activateLove() {
      const sound = document.getElementById('love-sound');
      sound.currentTime = 0;
      sound.play();
      showEffect('üíñ', 'LOVE', '#222');
    }

    function activateTrueLove() {
      const sound = document.getElementById('true-love-sound');
      const bell = document.getElementById('bell-sound');
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => bell.play(), 1000);
      showEffect('üíõ', 'TRUE LOVE', '#222');
    }
  </script>
</body>
</html>
