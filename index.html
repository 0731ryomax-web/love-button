<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOVEÔºÅ„Éú„Çø„É≥</title>
<style>
  body {
    background-color: white;
    text-align: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }

  h1 {
    font-size: 48px;
    margin-top: 40px;
  }

  .btn {
    font-size: 36px;
    color: white;
    border: none;
    border-radius: 50%;
    width: 160px;
    height: 160px;
    margin: 20px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.1s;
  }

  .btn:active {
    transform: scale(0.95);
  }

  #loveButton {
    background-color: red;
  }

  #trueLoveButton {
    background: linear-gradient(45deg, gold, orange);
  }

  .loveText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 120px;
    font-weight: bold;
    color: hotpink;
    text-shadow: 0 0 20px pink, 0 0 40px white;
    opacity: 0;
    animation: pop 1s ease-out forwards;
  }

  .trueLoveText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 120px;
    font-weight: bold;
    color: gold;
    text-shadow: 0 0 20px orange, 0 0 40px white;
    opacity: 0;
    animation: pop 1s ease-out forwards;
  }

  @keyframes pop {
    0% {
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
    }
    50% {
      transform: translate(-50%, -50%) scale(1.3);
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>ÊÑõ„ÅÆ„Éú„Çø„É≥üíñ</h1>
<button class="btn" id="loveButton">LOVE!</button>
<button class="btn" id="trueLoveButton">TRUE LOVE!</button>

<audio id="loveSound" src="love.mp3"></audio>
<audio id="trueLoveSound" src="true-love.mp3"></audio>

<script>
const loveBtn = document.getElementById('loveButton');
const trueBtn = document.getElementById('trueLoveButton');
const loveSound = document.getElementById('loveSound');
const trueSound = document.getElementById('trueLoveSound');

loveBtn.addEventListener('click', () => {
  loveSound.currentTime = 0;
  loveSound.play();
  showText('LOVE! ‚ù§Ô∏è', 'loveText');
});

trueBtn.addEventListener('click', () => {
  trueSound.currentTime = 0;
  trueSound.play();
  showText('TRUE LOVE! üíõ', 'trueLoveText');
});

function showText(text, className) {
  const el = document.createElement('div');
  el.className = className;
  el.textContent = text;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 1000);
}
</script>

</body>
</html>
