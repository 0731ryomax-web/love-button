<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üçíLOVEBUTTONüçí</title>
<style>
  body {
    background-color: #fff0f5;
    font-family: 'Allura', cursive;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    color: #ff69b4;
    font-size: 30px; /* ‚Üê „Çµ„Ç§„Ç∫Ë™øÊï¥ÔºÅ */
    margin-top: 35px;
    margin-bottom: 50px;
    white-space: nowrap;
  }

  .button {
    display: inline-block;
    font-family: 'Allura', cursive;
    font-size: 28px;
    padding: 25px 25px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    color: white;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.05s ease;
    user-select: none;
  }

  .button:active {
    transform: scale(0.95);
  }

  .love {
    background-color: #ff4081;
    box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
  }

  .truelove {
    background-color: gold;
    color: #fff;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
  }

  /* „Éè„Éº„Éà„ÇíCSS„ÅßÊèèÁîª */
  .heart-shape {
    position: fixed;
    width: 100px;
    height: 90px;
    background-color: currentColor;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    animation: heartPop 1s ease-out forwards;
    z-index: 5;
  }

  .heart-shape::before,
  .heart-shape::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 90px;
    background-color: currentColor;
    border-radius: 50%;
  }

  .heart-shape::before {
    top: -50px;
    left: 0;
  }

  .heart-shape::after {
    top: 0;
    left: 50px;
  }

  .text {
    position: fixed;
    font-size: 50px;
    color: #ff1493;
    opacity: 0;
    animation: fadeUp 1s ease-out forwards;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  @keyframes heartPop {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    40% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    100% { transform: translate(-50%, -50%) scale(1.0); opacity: 0; }
  }

  @keyframes fadeUp {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    30% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.1); }
  }
</style>
</head>
<body>

<h1>üçíLOVEBUTTONüçí</h1>

<button class="button love" onclick="playLove()">LOVE</button>
<button class="button truelove" onclick="playTrueLove()">TRUE LOVE</button>

<!-- „ÅÇ„Å™„Åü„ÅÆÂâçÂõû‰ΩøÁî®mp3„Çí‰∏ã„ÅÆsrc„Å´ÂÖ•„Çå„Çã -->
<audio id="loveSound" src="love.mp3"></audio>
<audio id="trueLoveSound" src="truelove.mp3"></audio>

<script>
function createHeartAndText(text, color) {
  const heart = document.createElement('div');
  heart.className = 'heart-shape';
  heart.style.color = color;
  document.body.appendChild(heart);

  const textElem = document.createElement('div');
  textElem.innerText = text;
  textElem.className = 'text';
  textElem.style.color = color;
  document.body.appendChild(textElem);

  // „Ç¢„Éã„É°ÂæåÂâäÈô§
  setTimeout(() => {
    heart.remove();
    textElem.remove();
  }, 1000);
}

function playLove() {
  const sound = document.getElementById('loveSound');
  sound.currentTime = 0;
  sound.play();
  createHeartAndText('LOVE!', '#ff1493');
}

function playTrueLove() {
  const sound = document.getElementById('trueLoveSound');
  sound.currentTime = 0;
  sound.play();
  createHeartAndText('TRUE LOVE!', 'gold');
}
</script>

</body>
</html>
