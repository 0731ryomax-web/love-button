<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üçíLOVEBUTTONüçí</title>
<style>
  body {
    background-color: #fff0f5;
    font-family: 'Allura', cursive;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    color: #ff69b4;
    font-size: 42px;
    margin-top: 40px;
    margin-bottom: 50px;
  }

  .button {
    display: inline-block;
    font-family: 'Allura', cursive;
    font-size: 32px;
    padding: 25px 60px;
    border-radius: 50px;
    color: white;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.1s;
    user-select: none;
  }

  .button:active {
    transform: scale(0.97);
  }

  .love {
    background-color: #ff4081;
    box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
  }

  .truelove {
    background-color: gold;
    color: #fff;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
  }

  .heart {
    position: fixed;
    font-size: 60px;
    color: #ff69b4;
    opacity: 0;
    animation: pop 1s ease-out forwards;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .text {
    position: fixed;
    font-size: 50px;
    color: #ff1493;
    opacity: 0;
    animation: fadeUp 1s ease-out forwards;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  @keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    40% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.7; }
    100% { transform: translate(-50%, -50%) scale(1.0); opacity: 0; }
  }

  @keyframes fadeUp {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    30% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.1); }
  }
</style>
</head>
<body>

<h1>üçíLOVEBUTTONüçí</h1>

<button class="button love" onclick="playLove()">LOVE</button>
<button class="button truelove" onclick="playTrueLove()">TRUE LOVE</button>

<audio id="loveSound" src="https://actions.google.com/sounds/v1/human_voices/human_grunt.ogg"></audio>
<audio id="trueLoveSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
function createHeartAndText(text, color) {
  const heart = document.createElement('div');
  heart.innerHTML = '‚ù§';
  heart.className = 'heart';
  heart.style.color = color;
  document.body.appendChild(heart);

  const textElem = document.createElement('div');
  textElem.innerText = text;
  textElem.className = 'text';
  textElem.style.color = color;
  document.body.appendChild(textElem);

  setTimeout(() => {
    heart.remove();
    textElem.remove();
  }, 1000);
}

function playLove() {
  const sound = document.getElementById('loveSound');
  sound.currentTime = 0;
  sound.play();
  createHeartAndText('LOVE!', '#ff1493');
}

function playTrueLove() {
  const sound = document.getElementById('trueLoveSound');
  sound.currentTime = 0;
  sound.play();
  createHeartAndText('TRUE LOVE!', 'gold');
}
</script>

</body>
</html>
