<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVE BUTTON</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #d6336c;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 60px;
    }

    button {
      width: 100px;
      height: 100px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      font-family: 'Dancing Script', cursive;
    }

    button:hover {
      transform: scale(1.1);
    }

    .love {
      background: #ff6b81;
      box-shadow: 0 0 15px #ff6b81;
    }

    .true-love {
      background: #ffd700;
      box-shadow: 0 0 20px #ffd700;
      color: #333;
    }

    .effect-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 80px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 10;
      pointer-events: none;
    }

    .effect-icon.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .petal, .ribbon, .sparkle {
      position: fixed;
      font-size: 24px;
      animation: float 2s linear forwards;
      opacity: 0.8;
    }

    .ribbon {
      font-size: 28px;
      color: #ff69b4;
    }

    .sparkle {
      font-size: 20px;
      color: gold;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>LOVE BUTTON üíí</h1>
  <div class="button-container">
    <button class="love" onclick="activateLove()">LOVE</button>
    <button class="true-love" onclick="activateTrueLove()">TRUE LOVE</button>
  </div>

  <div id="effect" class="effect-icon">üíñ</div>

  <audio id="love-sound" src="LOVE_male.mp3"></audio>
  <audio id="true-love-sound" src="TRUE_LOVE_male.mp3"></audio>
  <audio id="bell-sound" src="wedding_bell.mp3"></audio> <!-- Èêò„ÅÆÈü≥„ÇíËøΩÂä† -->

  <script>
    function createFloaty(char, className) {
      const item = document.createElement('div');
      item.classList.add(className);
      item.textContent = char;
      item.style.top = (window.innerHeight / 2 + Math.random() * 50 - 25) + 'px';
      item.style.left = (window.innerWidth / 2 + Math.random() * 100 - 50) + 'px';
      document.body.appendChild(item);
      setTimeout(() => item.remove(), 2000);
    }

    function activateLove() {
      const effect = document.getElementById('effect');
      const sound = document.getElementById('love-sound');
      effect.textContent = 'üíñ';
      effect.style.color = '#ff6b81';
      effect.classList.add('show');
      sound.currentTime = 0;
      sound.play();
      for (let i = 0; i < 20; i++) {
        setTimeout(() => createFloaty('üíó', 'petal'), i * 50);
        setTimeout(() => createFloaty('üéÄ', 'ribbon'), i * 70);
      }
      setTimeout(() => effect.classList.remove('show'), 1000);
    }

    function activateTrueLove() {
      const effect = document.getElementById('effect');
      const sound = document.getElementById('true-love-sound');
      const bell = document.getElementById('bell-sound');
      effect.textContent = 'üíõ‚ú®';
      effect.style.color = '#ffd700';
      effect.classList.add('show');
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => bell.play(), 1000); // Èêò„ÅÆÈü≥„ÇíÂ∞ë„ÅóÈÅÖ„Çå„Å¶È≥¥„Çâ„Åô
      for (let i = 0; i < 25; i++) {
        setTimeout(() => createFloaty('‚ú®', 'sparkle'), i * 40);
        setTimeout(() => createFloaty('üíê', 'petal'), i * 60);
        setTimeout(() => createFloaty('üéÄ', 'ribbon'), i * 80);
      }
      setTimeout(() => effect.classList.remove('show'), 1200);
    }
  </script>
</body>
</html>
