<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVE BUTTON</title>
  <style>
    /* --- Á≠ÜË®ò‰Ωì„Éï„Ç©„É≥„Éà --- */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      background-color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 60px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 100px;
    }

    button {
      width: 140px;
      height: 140px;
      font-size: 22px;
      border: none;
      border-radius: 50%;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      font-family: 'Great Vibes', cursive;
    }

    button:hover {
      transform: scale(1.1);
    }

    .love {
      background: #ff6b81;
      box-shadow: 0 0 20px #ff6b81;
    }

    .true-love {
      background: #ffd700;
      box-shadow: 0 0 25px #ffd700;
      color: #333;
    }

    /* --- Áô∫ÂÖâLOVEÊºîÂá∫ --- */
    .effect-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 100px;
      color: #ff6b81;
      opacity: 0;
      text-shadow: 0 0 20px #ffadc1, 0 0 40px #fff;
      transition: transform 0.5s ease-out, opacity 0.8s ease-out;
      z-index: 10;
      pointer-events: none;
    }

    .effect-text.show {
      transform: translate(-50%, -50%) scale(1.3);
      opacity: 1;
      animation: glowFade 1.5s ease-out forwards;
    }

    @keyframes glowFade {
      0% { opacity: 1; text-shadow: 0 0 30px #fff, 0 0 60px #ff6b81; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.8); text-shadow: 0 0 0 transparent; }
    }

    /* TRUE LOVE „ÅØÈáëËâ≤Áô∫ÂÖâ */
    .effect-text.true {
      color: #ffd700;
      text-shadow: 0 0 30px #fff3b0, 0 0 60px #ffd700;
    }
  </style>
</head>
<body>
  <h1>üíç LOVE BUTTON üíç</h1>

  <div class="button-container">
    <button class="love" onclick="activateLove()">LOVE</button>
    <button class="true-love" onclick="activateTrueLove()">TRUE LOVE</button>
  </div>

  <div id="effectText" class="effect-text">LOVE</div>

  <audio id="love-sound" src="LOVE_male.mp3"></audio>
  <audio id="true-love-sound" src="TRUE_LOVE_male.mp3"></audio>
  <audio id="bell-sound" src="wedding_bell.mp3"></audio>

  <script>
    function showEffect(text, isTrueLove = false) {
      const effectText = document.getElementById('effectText');
      effectText.textContent = text;
      effectText.classList.remove('true', 'show'); // ‰∏ÄÂ∫¶„É™„Çª„ÉÉ„Éà
      if (isTrueLove) effectText.classList.add('true');
      void effectText.offsetWidth; // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÜç„Éà„É™„Ç¨„Éº
      effectText.classList.add('show');
    }

    function activateLove() {
      const sound = document.getElementById('love-sound');
      sound.currentTime = 0;
      sound.play();
      showEffect('LOVE');
    }

    function activateTrueLove() {
      const sound = document.getElementById('true-love-sound');
      const bell = document.getElementById('bell-sound');
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => bell.play(), 1000);
      showEffect('TRUE LOVE', true);
    }
  </script>
</body>
</html>
